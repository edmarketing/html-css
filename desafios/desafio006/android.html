<!DOCTYPE html>
<html lang="Pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../desafio010/imagens/favicon.ico" type="image/x-icon">
    <title>Desafio006-Tags em HTML</title>
    <style>
        body{
            background-color: burlywood;
        }
        h1{
            font-size: 45px;
        }
        p{
            font-size: 20px;
        }

        li{
            font-size: 20px;
        }

    </style>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em <strong>HTML5</strong>, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul>
        <li><abbr title="Use a tag <p>">Parágrafos</abbr></li>
        <li><abbr title="Use a tag <h1>">Títulos</abbr></li>
        <li><abbr title="Use a tag <imagens>">Imagens</abbr></li>
        <li><abbr title="Use a tag <abbr>">Abreviações</abbr></li>
        <li><abbr title="Use a tag <html>">Códigos-fonte</abbr></li>
        <li><abbr title="Use a tag <ol>">Listas numeradas</abbr></li>
        <li><abbr title="Use a tag <ol>">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
