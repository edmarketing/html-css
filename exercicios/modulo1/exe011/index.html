<!DOCTYPE html>
<html lang="Pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/logoejm.ico" type="image/x-icon">
    <title>Mídias e Imagens em HTML</title>
</head>
<body>
<h1>Imagem Dinâmica</h1>
<p>Tente abrir este site em dispositivos diferentes ou simplesmente aumente ou diminua o tamanho do seu navegador.</p>
<picture>
    <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
    <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
    <img src="imagens/foto-g.png" alt="Imagem Flexivel">
</picture>
<h1>Reproduzindo Áudio</h1>
<p>Vamos aprender a reproduzir áudio com o HTML5.</p>
<audio preload="metadata" autoplay controls> 
    <source src="midias/Greaser-tracktribe.mp3" type="audio/mpeg">
</audio>    
</body>
</html>
